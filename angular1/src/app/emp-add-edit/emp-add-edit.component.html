<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" novalidate>
    <div mat-dialog-title>
        <h1>Employee Form</h1>
    </div>
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput id="firstName" type="text" placeholder="First name" [(ngModel)]="employee.firstName" name="firstName" required>
                <mat-error *ngIf="employeeForm.controls['firstName']?.touched && employeeForm.controls['firstName'].errors?.['required']"> 
                    First name is required
                </mat-error>

            </mat-form-field>    
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput id="lastName" type="text" [(ngModel)]="employee.lastName" name="lastName" required>
                <mat-error *ngIf="employeeForm.controls['lastName']?.touched && employeeForm.controls['lastName'].errors?.['required']"> 
                    Last name is required
                </mat-error>

            </mat-form-field>    
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label for="email">E-post:</mat-label>
                <input matInput type="text" id="email" name="email" [(ngModel)]="employee.email" required email>
                <mat-error *ngIf="employeeForm.controls['email']?.touched && employeeForm.controls['email'].errors?.['required']"> 
                    Email is required
                </mat-error>
                <mat-error *ngIf="employeeForm.controls['email']?.touched && employeeForm.controls['email'].errors?.['email']"> 
                    Wrong email format
                </mat-error>
            </mat-form-field>    
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="dialogRef.close()">Cancel</button>
        <button type="submit" mat-raised-button color="primary" [disabled]="!employeeForm.valid">Save</button>
    </div>
</form>
